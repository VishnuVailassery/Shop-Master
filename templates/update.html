{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>

{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">Update Task</h1>



    <form action="/grocery/update/{{task.id}}" method="POST">
        <legend>id</legend>
        <input type="text" name="a" id="content" value="{{task.id}}"><br>
        <legend>product</legend>
        <input type="text" name="b" id="content" value="{{task.product}}"><br>
        <legend>stock</legend>
        <input type="text" name="c" id="content" value="{{task.stock}}"><br>
        <legend>price</legend>
        <input type="text" name="d" id="content" value="{{task.price}}"><br>
        <br>
        
        <input type="submit" value="Update">


    
    </form>

</div>

{% endblock %}
